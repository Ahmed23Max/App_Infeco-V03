{% extends "layout.html" %}
{% block content %}
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card card-body">
        <form action="/update_paiement/{{paiement.paiment_id}}" method="POST">
          <div class="form-group">
            <input type="text" name="nom_paiement" value="{{paiement.nom_paiement}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="prenom_paiement" value="{{paiement.prenom_paiement}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="date" name="mois_paiement" value="{{paiement.mois_paiement}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="number" name="loyer_paiement" value="{{paiement.loyer_paiement}}" class="form-control">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">
              Update
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
