<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css')}}">
    <title>acceuil</title>
</head>

<body class="text-center container-fluid">
    <div class="d-flex h-100 justify-content-center align-items-center flex-column">
        <h1 id="titre-acceuil">Bienvenue sur l'outil de gestion immobillière <span id="logo-name">INFECO</span> :</h1>
   
        <form action="{{ url_for('login') }}" method="post" class="connexion d-flex flex-column p-4 mt-5">
            <h2 id="titre-connexion">Veuillez-vous connecter</h2>
            <input type="text" name="username" class="form-control" id="username" placeholder="Entrer votre Nom d'utilisateur" required>
            <input type="password" name="password" class="form-control"id="password" placeholder="Password" required>
            <input type="checkbox" value="checked"><b>Se souvenir</b>
            <button type="submit" value="login" name="" class="button">Se connecter</button>
        </form> 
        {% with messages = get_flashed_messages()  %}
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <p>Pas de compte <a href="{{ url_for('register') }}">S'enregistrer</a></p>
    </div>
</body>
</html>
