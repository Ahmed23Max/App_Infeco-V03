{% extends "layout.html" %}
{% block content %}
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card card-body">
        <form action="/update/{{locataire.locataire_id}}" method="POST">
          <div class="form-group">
            <input type="text" name="nom_locataire" value="{{locataire.nom_locataire}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="prenom_locataire" value="{{locataire.prenom_locataire}}" class="form-control">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">
              Update
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
