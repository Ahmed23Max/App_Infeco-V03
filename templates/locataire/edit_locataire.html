{% extends "layout.html" %}
{% block content %}
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card card-body">
        <form action="/update/{{locataire.locataire_id}}" method="POST">
          <div class="form-group">
            <input type="text" name="nom" value="{{locataire.nom}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="prenom" value="{{locataire.prenom}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="adresse" value="{{locataire.adresse}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="ville" value="{{locataire.ville}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="code_postal" value="{{locataire.code_postal}}" class="form-control">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">
              Update
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
